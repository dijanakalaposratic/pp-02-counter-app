<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Passenger counter</title>
		<!-- CSS -->
		<link rel="stylesheet" href="styles.css" />
	</head>

	<body>
		<div class="counter">
			<h1 class="counter__title">Passenger counter</h1>
			<h2 class="counter__count" id="count">0</h2>

			<button class="counter__btn" id="increment-btn">INCREMENT</button>

			<button class="counter__btn" id="decrement-btn">DECREMENT</button>

			<button class="counter__btn" id="save-btn">SAVE</button>

			<button class="counter__btn" id="reset-btn">RESET</button>

			<p class="counter__previous-entries" id="previous-entries">Previous entries:</p>
		</div>

		<script src="index.js"></script>
	</body>
</html>
