<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Counter App</title>
		<!-- font-family: 'Roboto', sans-serif; -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet" />
		<!-- CSS -->
		<link rel="stylesheet" href="styles.css" />
		<!-- JS -->
		<script defer src="./index.js"></script>
	</head>

	<body>
		<div class="app">
			<h1 class="app__title">Counter</h1>
			<h2 class="app__display" id="display">0</h2>

			<button class="app__btn" id="btn-increment" onclick="increment()">INCREMENT</button>

			<button class="app__btn" id="btn-decrement" onclick="decrement()">DECREMENT</button>

			<button class="app__btn" id="btn-reset" onclick="reset()">RESET</button>

			<button class="app__btn" id="btn-save" onclick="save()">SAVE</button>

			<p class="app__saves" id="saves">Previous entries:</p>
		</div>
	</body>
</html>
